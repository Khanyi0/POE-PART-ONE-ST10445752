name: Java CI with TestNG

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Compile Java source files
      run: |
        mkdir -p bin
        javac -d bin $(find . -name "*.java")

    - name: Run TestNG tests
      run: |
        # Ensure TestNG is available; if not, download it automatically
        mkdir -p lib
        if [ ! -f lib/testng.jar ]; then
          echo "Downloading TestNG..."
          curl -L -o lib/testng.jar https://repo1.maven.org/maven2/org/testng/testng/7.10.2/testng-7.10.2.jar
        fi
        echo "Running TestNG tests..."
        java -cp "bin:lib/*" org.testng.TestNG testng.xml
